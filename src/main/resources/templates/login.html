<!DOCTYPE html>
<html lang="zh"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>登录 FastFS</title>
    <link rel="stylesheet" href="/assets/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/common.css">
    <link rel="shorcut icon" href="/images/logo.png">
</head>

<body>
<div class="header">
    <div class="layui-container">
        <div class="layui-logo">
            <img src="/images/logo.png"/><cite><span><a href="/">File Management System</a></span></cite>
        </div>
    </div>
</div>

<div class="layui-container" style="padding-top: 15px;">
    <div class="layui-card">
        <div class="layui-card-header">当前位置：<span id="tvFP">/认证</span></div>
        <div class="layui-card-body">
            <div class="layui-card">
                <div class="layui-card-header"><h2 style="text-align: center">欢迎使用 Fast FS</h2></div>
                <div class="layui-card-body">
                    <form class="layui-form" action="/auth" method="post">
                        <div class="layui-form-item">
                            <label class="layui-form-label">账户</label>
                            <div class="layui-input-inline">
                                <input name="uname" required lay-verify="required" placeholder="请输入账户"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">密码</label>
                            <div class="layui-input-inline">
                                <input type="password" name="pwd" required lay-verify="required"
                                       placeholder="请输入密码" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="login">登录</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                        <p>没有账号？立即<a href="/register" style="color: blue">注册一个</a>吧~</p>
                        <span style="display: none" th:data="${code}" id="code"></span>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="/assets/layui/layui.all.js"></script>
<script>
    var $ = layui.jquery;
    var layer = layui.layer;
    var form = layui.form;
    if ($("#code").attr("data") != null && $("#code").attr("data") != '200') {
        layer.alert("登录失败，请检查用户名和密码，或<a href=\"/register\" style=\"color: blue\">注册一个</a>新账号");
    }

</script>
</body>
</html>
